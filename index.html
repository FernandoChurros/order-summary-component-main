<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <link rel="stylesheet" type="text/css" href="./css/normalize.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" type="text/css" href="./css/responsiveness.css">
  <link rel="stylesheet" type="text/css" href="./css/active-states.css">
</head>

<body class="body">

  <main class="container">
    
    <img class="img_hero" src="./images/illustration-hero.svg">

    <div class="div_padding">
      
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <div class="section_price">

        <img src="./images/icon-music.svg">
        <div>
          
          <p>Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>

      <a class="btn" href="#">Proceed to Payment</a>
      <a class="btn" href="#">Cancel Order</a>
    </div>
  </main>
</body>
</html>
